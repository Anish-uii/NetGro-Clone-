<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include Font Awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Include jQuery library scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="jquery/jquery.js"></script>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/mediaquer.css">
    <title>NetGro</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="container">
      <div class="img-container">
        <!-- Logo Image -->
        <img src="images/logo.png" alt="Logo_image" />
      </div>
      <div class="navbar">
        <nav>
          <!-- Navigation Dropdowns -->
          <select name="" id="">
            <option value="">About</option>
            <option value=""></option>
          </select>
          <select name="" id="">
            <option value="">Participants</option>
            <option value=""></option>
          </select>
          <select name="" id="">
            <option value="">Services</option>
            <option value=""></option>
          </select>
          <select name="" id="">
            <option value="">Education</option>
            <option value=""></option>
          </select>
          <select name="" id="">
            <option value="">Resources</option>
            <option value=""></option>
          </select>
          <!-- Contact Link -->
          <a href="">Contact</a>
          <!-- Search Bar -->
          <div class="search">
            <input type="text" name="" id="" placeholder="Search" /><img
              src="images/search.png"
              alt="Search_image"
            />
          </div>
        </nav>
      </div>
      <!-- Hamburger Menu Icon -->
      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>
    <!-- Main Content Section -->
    <main>
      <!-- Red Overlay -->
      <div class="red-overlay"></div>
      <!-- Slash Image -->
      <img class="slash-img" src="images/slash.png" alt="" />
      <section class="content container">
        <!-- Main Heading -->
        <h1>Reaching you with service centers across India and abroad</h1>
        <!-- Know More Button -->
        <div>
          <button type="button">Know More</button>
        </div>
        <!-- Slider Section -->
        <div class="sliders">
          <div></div>
          <div></div>
          <div></div>
        </div>

        <!-- Cards Section -->
        <section class="cards container">
          <!-- Card 1 -->
          <div class="card">
            <img src="images/stats.png" alt="" />
            <div class="stat">
              <h2>Statistics</h2>
              <p>November 30,2022</p>
            </div>
          </div>
          <!-- Card 2 -->
          <div class="card">
            <h2>2,99,371</h2>
            <p>Customer Accounts</p>
          </div>
          <!-- Card 3 -->
          <div class="card">
            <h2>58,583</h2>
            <p>Service Centers</p>
          </div>
          <!-- Card 4 -->
          <div class="card">
            <h2>$ 4041 Billion</h2>
            <p>Custody Value</p>
          </div>
          <!-- Card 5 -->
          <div class="card">
            <h2>27,398</h2>
            <p>Joined Partners</p>
          </div>
          <!-- View More Button -->
          <div class="btn">
            <button type="button">View More</button>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
